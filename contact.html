<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>

    
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#About">About LTS</a></li>
                <li><a href="/#Menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="This is an image of a taco" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure><hr>

        <section class="contact_form">
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email">
                    </p>
                    <p>
                        <label for="message">Your Message</label><br>
                        <textarea name="message" id="message" cols="40" rows="20" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit" id="btn_submit">Send</button>
                <button type="reset" id="btn_reset">Reset</button>
            </form>

        </section><br>
        <section>
            <a href="#">Back to Top</a>
        </section>
        <hr>
        <footer>
           <p> copyright &copy; The Little Taco Shop</p>
        </footer>
    </main>
    
</body>
</html>
